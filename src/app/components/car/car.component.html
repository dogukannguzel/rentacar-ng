<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">İd</th>
        <th scope="col">Marka</th>
        <th scope="col">İsim</th>
        <th scope="col">Model</th>
        <th scope="col">Renk</th>
        <th scope="col">Günlük Ücret</th>
        <th scope="col">Açıklama</th>
        <th scope="col">Kirala</th>
        <th scope="col">Detay</th>
      </tr>
    </thead>
    <tbody>
 
 
      <tr *ngFor="let car of cars">
        <th scope="row">{{car.carId}}</th>
        <td>{{car.brandName}}</td>
        <td>{{car.carName}}</td>
        <td>{{car.modelYear}}</td>
        <td>{{car.colorName}}</td>
        <td>{{car.dailyPrice}}</td>
        <td>{{car.description}}</td>
        <td><button class="btn btn-danger">Sepete Ekle</button></td>
        <td><button class="btn btn-danger">Detay</button></td>
      </tr>
    </tbody>
  </table>
